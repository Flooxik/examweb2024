<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Туристические маршруты по Москве</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
  <div class="logo">Логотип</div>
  <nav class="navbar">
    <a href="#personal-area">Личный кабинет</a>
  </nav>
</header>

<div class="alerts">
    <p>Текст уведомления</p>
  </div>

  <section class="company-description">
    <div class="container">
      <img src="image-placeholder.jpg" alt="Описание компании">
      <div class="text-content">
        <h1>Название компании</h1>
        <p>Краткое описание компании и предоставляемых услуг.</p>
      </div>
    </div>
  </section>

  <section class="advantages">
    <div class="container">
      <div class="row">
        <div class="col">Текст</div>
        <div class="col">Текст</div>
        <div class="col">Текст</div>
        <div class="col">Текст</div>
      </div>
    </div>
  </section>

  <section class="search-routes">
    <form>
      <input type="text" placeholder="Поиск по названию">
      <select name="landmark">
        <option value="">Достопримечательность</option>
        <!-- Дополнительные опции -->
      </select>
      <button type="submit">Найти</button>
    </form>
  </section>

  <section class="interactive-map">
    <!-- Здесь будет подключена карта, например, с помощью API Яндекс.Карт или Google Maps -->
  </section>

  <footer class="footer">
    <p>Контактные данные</p>
  </footer>
  </body>
  </html>
